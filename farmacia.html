<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>farmacia</title>
</head>
<body>
<div id="app">
    <header class="header ">
        <img src="img/logoPerro.png" class="logo">
    </header>

    <div class="navegacion">
        <nav class="contenedor">
            <a href="index.html">Inicio</a>
            <a href="farmacia.html">Farmacia</a>
            <a href="juguetes.html">Juguetes</a>
            <a href="contacto.html">Contactanos</a>
        </nav>
        <img src="./img/cart.png" alt="carrito" class="carrito">
    </div>
    <main class="contenedor contenido-principal">
        <h1 class="titulo">Farmacia</h1>
         <div class="mascotas contenedor" v-for="producto in medicamento">
            <img v-bind:src="producto.imagen" alt="imagen" class="imagen-card">
            <div class="info-mascota">
                <h4>{{producto.nombre}}</h4>
                <p>{{producto.descripcion}}</p>
                <div class="precio">
                    <p>Stock: {{producto.stock}}</p>
                    <p>precio: ${{producto.precio}}</p>
                </div>
                <a href="#" class="boton" data-id="1">Agregar Al Carrito</a>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="widget">
                <h3>Menu</h3>
                <nav class="menu">
                    <a href="index.html">Inicio</a>
                    <a href="farmacia.html">Farmacia</a>
                    <a href="juguetes.html">Juguetes</a>
                    <a href="contacto.html">Contactanos</a>
                </nav>
            </div>
            <img src="img/logoPerro.png" class="logo">
        </div>
        <p class="copyright">Pet-Shop Franco &copy;2021</p>
    </footer>
    </div>
     <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
</body>
</html>
